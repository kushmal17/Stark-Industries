<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  
  <div class="h-12 bg-gray-800"></div>

  
  <header class="bg-blue-900 shadow-md  sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center h-32">
      <img class="w-40" src="sapan.jpg" alt="">

    
      <button class="md:hidden text-white" id="hamburger-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button> 
      
      <nav class="space-x-6 hidden md:block text-lg font-bold text-white">
        <a href="index.html" class="hover:text-lime-300">Home</a>
        <a href="#about" class="hover:text-lime-300">About</a>
        <a href="services.html" class="hover:text-lime-300 ">Services</a>
        <a href="contact.html" class="hover:text-lime-300">Contact</a>
        <a href="gallery.html" class="hover:text-lime-300">Gallery</a>
      </nav>
      <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Login</a>
    </div>

    
    
    <div id="mobile-menu" class="hidden md:hidden space-y-4 bg-blue-900 p-4 text-center">
      <a href="index.html" class="block text-white">Home</a>
      <a href="#about" class="block text-white">About</a>
      <a href="services.html" class="block text-white">Services</a>
      <a href="contact.html" class="block text-white">Contact</a>
      <a href="gallery.html" class="block text-white">Gallery</a>
    </div>
  
  </header>

  
  <main class="container mx-auto my-10 px-4">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
      <h2 class="text-2xl font-bold mb-6 text-center">Welcome</h2>

    
      <div id="login-form" class="form-section">
        <h3 class="text-lg font-semibold mb-4 text-center">Login</h3>
        <form>
          <div class="mb-4">
            <label class="block mb-1">Email</label>
            <input type="email" class="w-full p-2 border rounded" placeholder="Enter your email" required />
          </div>
          <div class="mb-4">
            <label class="block mb-1">Password</label>
            <input type="password" class="w-full p-2 border rounded" placeholder="Enter your password" required />
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
        </form>
        <div class="mt-4 text-center">
          <p>Don't have an account? <button onclick="showForm('signup')" class="text-green-600 hover:underline">Sign Up</button></p>
        </div>
      </div>

      
      <div id="signup-form" class="form-section hidden">
        <h3 class="text-lg font-semibold mb-4 text-center">Sign Up</h3>
        <form>
          <div class="mb-4">
            <label class="block mb-1">Name</label>
            <input type="text" class="w-full p-2 border rounded" placeholder="Enter your name" required />
          </div>
          <div class="mb-4">
            <label class="block mb-1">Email</label>
            <input type="email" class="w-full p-2 border rounded" placeholder="Enter your email" required />
          </div>
          <div class="mb-4">
            <label class="block mb-1">Password</label>
            <input type="password" class="w-full p-2 border rounded" placeholder="Create a password" required />
          </div>
          <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Sign Up</button>
        </form>
        <div class="mt-4 text-center">
          <p>Already have an account? <button onclick="showForm('login')" class="text-blue-600 hover:underline">Login</button></p>
        </div>
      </div>
    </div>
  </main>

  
 
 <footer class="bg-gray-800 text-white py-6 text-center">
    <p>&copy; Stark Industries All rights reserved.</p>
  </footer>
   <script>
    
    document.getElementById("hamburger-btn").addEventListener("click", function() {
      const menu = document.getElementById("mobile-menu");
      menu.classList.toggle("hidden");
    });
  </script>


  
  <script>
    function showForm(form) {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('signup-form').classList.add('hidden');
      document.getElementById(form + '-form').classList.remove('hidden');
    }
  </script>

</body>
</html>
